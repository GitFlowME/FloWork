<!doctype html>
<html lang="en" ng-app="fWapp">

<head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>
    <meta content="Site Description" name="description">
    <meta content="MisterZik" name="author">
    <meta content="Insanen Solutions" name="designer">

    <link href="/lib/css/style.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/lib/vendors/gridzycss/gridzy.min.css" rel="stylesheet">
    <link href="/lib/vendors/minervajs/minerva.css" rel="stylesheet">
    <link href="/lib/vendors/navuljs/navul.css" rel="stylesheet">
    <!--  <link href="css/minerva-mobile.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body class="ng-cloak">

    <header>
        <nav>
            <div class="container-full">
                <ul class="navul" ng-controller="GlobalController">
                    <li><a>{{SiteName}}</a></li>
                    <li><a ng-href="{{MenUrl0}}">{{MenuTitle0}}</a></li>
                    <li><a ng-href="{{MenUrl1}}">{{MenuTitle1}}</a></li>
                    <li><a ng-href="{{MenUrl2}}">{{MenuTitle2}}</a></li>
                    <li class="icon"><a href="javascript:void(0);" onclick="navulFunc()">&#9776;</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="wrapper-minerva">
        <div class="container-minerva" ng-controller="GlobalController">
            <ul id="slider">
                <li><img style="width: 100%;" ng-src="{{SliderIMG0}}" /></li>
                <li><img style="width: 100%;" ng-src="{{SliderIMG2}}" /></li>
            </ul>

            <ul id="dots">
                <li class="active"></li>
                <li></li>
            </ul>

        </div>
    </div>

    <br />
    <br />

    <div ng-view></div>

    <footer>
        <div class="container">
            <div class="footer">
                <a href="http://insanen.com" alt="With Love By Insanen Solutions." target="_blank">
                    <a class="pull-left copyrightFont" border="0">
                        <h5>&copy Copyright {{SiteName}} 2016</h5>
                    </a>

                    <a href="http://insanen.com" alt="With Love By Insanen Solutions." target="_blank">
                        <img class="pull-right footer-ins" border="0" />
                    </a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js" type="text/javascript"></script>
    <script src="/lib/vendors/minervajs/minerva.js" type="text/javascript"></script>
    <script src="/lib/vendors/navuljs/navul.js" type="text/javascript"></script>
    <script src="/lib/vendors/angular/angular.min.js" type="text/javascript"></script>
    <script src="/lib/vendors/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="/lib/vendors/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="/lib/js/app.js"></script>


</body>

</html>
